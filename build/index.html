<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <!-- Краткое описание страницы  -->
    <meta
      name="description"
      content="Что такое мета теги и для чего они нужны"
    />
    <!-- Ключевые слова страницы  -->
    <meta name="keywords" content="мета теги, meta, мета теги для seo" />

    <!-- Управление доступом поисковых роботов к странице -->
    <!-- Запрет индексации страницы полностью -->
    <meta name="robots" content="none" />

    <!-- Автор страницы -->
    <meta name="Author" content="Evgeny Svirin" />
    <!-- Авторские права -->
    <meta name="Copyright" content="Evgeny Svirin" />

    <!-- локализация сайта, для русскоязычного сайта ru_RU -->
    <meta property="og:locale" content="ru_RU" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>onPoint</title>
  </head>
  <body>
    <div class="container">
      <section class="section-one">
        <div class="section-one__header">
          <p>Всегда ли цели терапии СД2</p>
          <p>на поверхности?</p>
        </div>

        <div class="section-one__tags">
          <span class="tag-one">Цель по HbA1c</span>
          <span class="tag-two">Гипогликемия</span>
          <span class="tag-three">Осложнения СД</span>
          <span class="tag-four">СС риски</span>

          <span class="circle circle-one"></span>
          <span class="circle circle-two"></span>
          <span class="circle circle-three"></span>
          <span class="circle circle-four"></span>
        </div>
      </section>

      <section class="section-two">
        <img class="img-one" src="./img/ice3.png" alt="ice" />
        <img class="img-two" src="./img/ice4.png" alt="ice" />
        <img class="img-three" src="./img/ice5.png" alt="ice" />
        <img class="img-four" src="./img/ice6.png" alt="ice" />

        <div class="section-two__header">
          <p>Основа терапии —</p>
          <p>патогенез СД2</p>
        </div>
      </section>

      <section class="section-three"></section>

      <!-- end of container -->
    </div>

    <div class="range">
      <input id="input__range" type="range" min="0" max="100" value="0" />
      <div class="range__year">
        <span class="year">1988</span>
        <span class="year">2009</span>
        <span class="year">2016</span>
      </div>
    </div>

    <div class="float__footer">
      <span>Листайте вниз</span>
      <span class="float__footer_arrow"></span>
      <span class="float__footer_circle"></span>
    </div>

    <div class="foat__pagination">
      <span id="1" class="pag_item" style="background-color: #f78b1f"></span>
      <span id="2" class="pag_item"></span>
      <span id="3" class="pag_item"></span>
    </div>

    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
